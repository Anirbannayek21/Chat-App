<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon"  href="/img/1.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="centered-form ">
        <div class="centered-form__box">
            <h1>Join</h1><br>
            <form action="./chat.html" id="form">
                <label>Enter Name</label>
                <input type="text" name="username" placeholder="Enter Your Name" required><br>
                <div id="enter-option">
                    <button id="Create">Create a Group</button> <button id="join">Join in Existing Group</button>
                </div>
                <div id="details">
                    <div id="new-group">
                        <label >Enter Group name</label>
                        <input type="text" name="groupname" placeholder="Enter Your group Name" ><br>
                        <button>join</button>
                    </div>
                    <div id="existing-group">
                        <label >Select your Group name</label>
                        <select type="text" id="select-option" name="groupname"  >
                            <option value="">--Please choose an option--</option>
                    
                        </select><br>
                        <button>join</button>
                    </div>
                </div>
            </form>

            
        </div>
    </div>

    <script id="Exst-group" type="text/html">
        {{#groups}}
            <option value={{groupname}}>{{groupname}}</option>
        {{/groups}}
    </script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
