<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            
        </div>
        <div class="chat__main">

            <div id="massages" class="chat__messages"></div>

            <div class='compose'>
                <form id="form">
                    <input type="text" id="text" placeholder="Massage" required autocomplete="off">
                    <button id="send">send</button>
                    <button id="location">send Location</button>
                </form>
            </div>
        </div>
    </div>

    
    <script id="massage-template-sender" type="text/html">
        <div class="box">
            <div id="sender" class="message">
                <p class="user_name">
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p id="msg">{{massage}}</p>
            </div>
        </div>
    </script>
    
    <script id="massage-template-receiver" type="text/html">
        <div class="box">
            <div id="receiver" class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p id="msg">{{massage}}</p>
            </div>
        </div>

    </script>

    <script id="Location-template-receiver" type='text/html'>
        <div class="box">
            <div id="receiver" class="message">
                <p >
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target='_blank'><strong>My Current Location</strong></a></p>
            </div>
        </div>
    </script>

    <script id="Location-template-sender" type='text/html'>
        <div class="box">
            <div id="sender" class="message">
                <p >
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target='_blank'><strong>My Current Location</strong></a></p>
            </div>
        </div>
    </script>

    <script id="enterExit" type="text/html">
        <div class="box1">
            <div>
                <p><em><strong>{{username}}</strong></em>{{massage}}</p>
            </div>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <div class="whole">
            <div class="title">
                <h1><strong>Chat App</strong></h1>
            </div>
    
            <h2>{{groupname}}</h2>
            <ul>
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
        </div>
    </script>
    
    
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
